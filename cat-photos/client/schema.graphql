"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Photo {
  id: String!
  text: String!
  image: String!
  meHasLiked: Boolean!
  likesCount: Int!
}

type Query {
  photos: [Photo!]!
  photo(id: ID!): Photo!
}

